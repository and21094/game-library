<h1 class="white-font" style="text-align: left;">
  Juegos Favoritos
  <div [class]="pc" (click)="changeDisplay('pc')"><span class="icon-pc"></span></div>
<div [class]="emulator" (click)="changeDisplay('emulator')"><span class="icon-gamepad"></span></div>
</h1>

<div class="add-game hexagon-middle"><span class="icon-plus"></span></div>

<div class="favorite-container">
	<app-fav-pc *ngIf="showPc"> </app-fav-pc>
	<app-fav-emulator *ngIf="!showPc"> </app-fav-emulator>
</div>
