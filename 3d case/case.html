/* basic styles for the child elements */
.showcase li{

  width: 258px;
  float: left;

  transform-style: preserve-3d;
  transition: 0.3s ease-in-out;
}
.showcase li:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  background: inherit;
  background-position: 0px 0px;
  transform: rotateY(90deg);
  transform-origin: left center;
  width: 30px;
  height: 100%;
}

.showcase li:hover {
  cursor: pointer;
  transform: perspective(1000px) rotateY(45deg) translateY(-15px);
}
