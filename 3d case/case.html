* {
  margin: 0;

/* basic styles for the parent */

/* basic styles for the child elements */
.showcase li{
  list-style-type: none;
  height: 400px;
  width: 258px;
  float: left;
  border-radius: 0 8px 8px 0;
  background-size: cover;
  background-position: -35px 0px;
  margin-left: -170px;
  position: relative;
  transform: perspective(1000px) rotateY(45deg);
  transform-style: preserve-3d;
  box-shadow: -40px 0px 30px -10px rgba(68,68,68,0.3);
  transition: 0.3s ease-in-out;
}
.showcase li:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  background: inherit;
  background-position: 0px 0px;
  transform: rotateY(90deg);
  transform-origin: left center;
  width: 30px;
  height: 100%;
}
.showcase li:hover {
  transform: perspective(1000px) rotateY(45deg) translateY(-15px);
}
